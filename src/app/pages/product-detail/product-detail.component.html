<div class="page-container">
  <div *ngIf="product" class="detail-container">
    <h1 class="screen-title">{{ product.name }}</h1>
    <p class="support-text">{{ product.description }}</p>
    <p class="item-name price">R$ {{ product.price.toFixed(2) }}</p>

    <a [routerLink]="['/customize', product.id]" class="add-to-cart-btn">
      Personalizar e Adicionar
      <button class="add-to-cart-btn">Personalizar e Adicionar</button>
    </a>

  </div>
</div>
