<div class="page-container">
  <section class="category-section" *ngFor="let group of groupedProducts">
    <h2 class="section-title">{{ group.category }}</h2>

    <div class="products-scroll-container">
      <a class="product-card-horizontal"
         *ngFor="let product of group.products"
         [routerLink]="['/product', product.id]">
        <img class="product-image"
             [ngSrc]= "product.imageUrl || 'assets/placeholder.png'"
             width="100" height="100"  alt={{product.name}}/>
        <p class="item-name">{{ product.name }}</p>
        <p class="support-text">R$ {{ product.price.toFixed(2) }}</p>
      </a>
    </div>
  </section>
</div>
